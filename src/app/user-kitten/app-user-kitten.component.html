<h2>All your adopted kittens!</h2>

<div *ngIf="adoptedGallery.length ; else noKittenTemplate" class="gallery-container">
    <app-cat-card 
        *ngFor="let kitten of adoptedGallery" 
        [singleCat]="kitten">
    </app-cat-card>
</div>

<ng-template #noKittenTemplate>
    <h4>You haven't adopted any kittens yet! :(</h4>
</ng-template>
