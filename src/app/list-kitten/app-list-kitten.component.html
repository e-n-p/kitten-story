<h4>Kittens available for adoption</h4>

<div *ngIf="kittenGallery.length ; else noKittenTemplate" class="gallery-container">
    <div class="cat-card" *ngFor="let kitten of kittenGallery">
        <app-cat-card [singleCat]="kitten"></app-cat-card>
        <button class="standard-button" (click)="adoptKitten(kitten)">Adopt {{kitten.name}}</button>
    </div>
</div>

<ng-template #noKittenTemplate>
    <h4>There are no kittens available right meow :(</h4>
</ng-template>

<app-create-kitten></app-create-kitten>

<app-user-kitten></app-user-kitten>
