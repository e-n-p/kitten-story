<div class="cat-card">
    <p class="embossed">{{singleCat.name}}</p>
    <p class="detail">Breed: {{singleCat.breed}}</p>
    <p class="detail">Date of birth: {{singleCat.dob}}</p>
    <img class="cat-pic" src="{{singleCat.image}}">
    <button 
        *ngIf="this.adoptButton" 
        class="standard-button" 
        (click)="adoptKitten(singleCat)">
        Adopt {{singleCat.name}}
    </button>
</div>
